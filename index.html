<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

  </head>


  <body>
    <div class="container">
      <div class="header">
        <div class="balance-section">
          <div class="user-name">
            <h3 id="username"> <i class="fas user-name"> </i> взять из тг</h3>
            <p id="user-id">взять из тг</p>
          </div>
          <div class="balance-card">
            <h3><i class="fas fa-coins"></i> АВВА Коины</h3>
            <p id="balance">1,000,000 из бд</p>
          </div>
        </div>

        <div class="energy-wrapper">
          <div class="energy-progress" id="energy-bar">
            <div class="energy-label">
              <i class="fas fa-bolt"></i>
              <span id="energy-percent">3000% из бд</span>
            </div>
          </div>
        </div>
      </div>

      <div class="task-grid">
        <div class="task-card">
          <div class="task-header">
            <h3>Социальный буст</h3>
          </div>
          <div class="reward-badge">
            <i class="fas fa-gem"></i>
            <span>Награда: 7 NFT (28 USDT) из бд</span>
          </div>
          <p class="task-description">Выполните 5 социальных заданий из бд</p>
          <button class="btn" onclick="showEnergyModal(10)">
            <i class="fas fa-play"></i>
            Начать задание
          </button>
        </div>

        <div class="task-grid">
          <div class="task-card">
            <div class="task-header">
              <h3>Социальный буст</h3>
            </div>
            <div class="reward-badge">
              <i class="fas fa-gem"></i>
              <span>Награда: 7 NFT (28 USDT) из бд</span>
            </div>
            <p class="task-description">Выполните 5 социальных заданий из бд</p>
            <button class="btn" onclick="showEnergyModal(10)">
              <i class="fas fa-play"></i>
              Начать задание
            </button>
          </div>

      <div id="energyModal" class="modal">
        <div class="modal-content">
          <h3 class="modal-title">
            <i class="fas fa-charging-station"></i>
            Повышение энергии
          </h3>
          <p id="requiredEnergyText" class="modal-text"></p>
          <div class="modal-buttons">
            <button class="btn" onclick="buyWithCoins()">
              <i class="fas fa-coins"></i>
              Перейти в бота
            </button>
            <button class="btn btn-cancel" onclick="closeModal()">
              Отмена
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Нижний навигационный бар -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item">
        <i class="fas fa-gamepad"></i>
        <span>Игра</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Команды</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Маркет</span>
      </a>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
